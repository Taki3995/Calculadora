<!DOCTYPE html> <!--Estructura básica HTML5-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class=" calculadora">
        <h1>Calculadora Básica</h1>
        <div class="pantalla">
            <div class="operacion"></div> <!--muestra la operación-->
            <div class="resultado">0</div> <!--muestra el resultado-->
        </div>
        <div class = "botones">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>Del</button>
            <button>AC</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>/</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>

            <button class="zero">0</button> <!--Dar al cero una clase unica para poder cambiar su ancho -->
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="script.js"></script> <!--src = source-->
</body>
</html>
